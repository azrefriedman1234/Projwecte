name: Android Build CI

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # הדפסת רשימת הקבצים כדי לוודא שה-AARים עלו
    - name: Verify Local Libs
      run: ls -lh app/libs/

    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.0
        # --offline אומר לגריידל לנסות לא להוריד דברים אם אפשר (למרות שחלק מהתלויות הקטנות ירדו)
        arguments: assembleDebug --stacktrace --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Pasiflonet-Debug-APK
        path: app/build/outputs/apk/debug/app-debug.apk
